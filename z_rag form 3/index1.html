<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container"><br>
        <h1 class="text-center text-success">complate form validation in javascript</h1><br>

        <div class="col-lg-8 m-auto d-block">
            <form  class="bg-light" onsubmit="return validation()">
                <div class="form-group">
                    <label for="">username :</label>
                    <input type="text" class="form-control" id="user"  autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">Password :</label>
                    <input type="password" name="password" class="form-control" id="pass"  autocomplete="off">
                     <span id="password" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">conform password</label>
                    <input type="text" class="form-control" id="conpass"  autocomplete="off">
                     <span id="conpassword" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">mobile nomber :</label>
                    <input type="tel" class="form-control" id="mobileno"  autocomplete="off">
                     <span id="mobileNumber" class="text-danger font-weight-bold"></span>
                </div>
                <div class="form-group">
                    <label for="">email :</label>
                    <input type="text" class="form-control" id="email"  autocomplete="off">
                     <span id="emails" class="text-danger font-weight-bold"></span>
                </div>
                <input type="submit" name="submit" value="submit" class="btn btn-success">
            </form>

        </div>

    </div>
    
  


    <script type="text/javascript">
        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var conpass = document.getElementById('conpass').value;
            var mobileno = document.getElementById('mobileno').value;
            var email = document.getElementById('email').value;


            if(user == ""){
                document.getElementById('username').innerHTML ="* please fill the user name";
                return false; 
            }
            if((user.length <= 2) || (user.length > 20)){
                document.getElementById('username').innerHTML ="* please lenght is low";
                return false; 
            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML ="* please do not enter nomber";
                return false; 
            }








            if(pass == ""){
                document.getElementById('password').innerHTML ="* please fill the password";
                return false; 
            }
            if((pass.length <= 5)|| (pass.length > 20)){
                document.getElementById('password').innerHTML ="* please lenght is low";
                return false; 
            }











            if(conpass == ""){
                document.getElementById('conpassword').innerHTML ="* please fill the confim password";
                return false; 
            }

            if(pass!=conpass){
                document.getElementById('conpassword').innerHTML ="* password is not matching";
                return false;
            }






            if(mobileno == ""){
                document.getElementById('mobileNumber').innerHTML ="* please fill the mobile nomber";
                return false; 
            }
            if(isNaN(mobileno)){
                document.getElementById('mobileNumber').innerHTML ="* please enter only nomber";
                return false;
            }
            
            if(mobileno.length!=10){
                document.getElementById('mobileNumber').innerHTML ="* please enter 10 digit mobile nomber";
                return false; 
            }






            if(email == ""){
                document.getElementById('emails').innerHTML ="* please fill the email id";
                return false; 
            }

            if(email.indexOf('@') <= 0){
                document.getElementById('emails').innerHTML ="* invalid position";
                return false; 
            }
            if((email.charAt(email.length-4)!='.')&&(email.charAt(email.length-3)!='.')){
                document.getElementById('emails').innerHTML ="* invalid emails";
                return false; 
            }
            
        }
    </script>




</body>
</html>
